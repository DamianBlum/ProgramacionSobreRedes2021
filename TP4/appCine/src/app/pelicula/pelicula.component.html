<div class="card d-inline-block mx-3 my-3" style="width: 25rem">
  <img
    src="{{ foto }}"
    class="card-img-top my-2"
    style="height: 35rem; width: 25rem; object-fit:contain;"
  />
  <div class="card-body">
    <h3 class="card-title">{{ titulo }}</h3>
    <p class="card-text">Fecha: {{ fecha }}</p>
    <p class="card-text">Hora: {{ hora }}</p>
    <p class="card-text">Sala: {{ sala }}</p>
    <button [routerLink]="[ '/reserva',id]" class="btn btn-primary reservar">RESERVAR</button>
  </div>
</div>
