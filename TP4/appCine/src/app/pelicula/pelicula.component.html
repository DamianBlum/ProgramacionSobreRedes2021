<div class="card" style="width: 40rem">
  <img
    src="{{ foto }}"
    class="card-img-top"
  />
  <div class="card-body">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">Fecha: {{ fecha }}</p>
    <p class="card-text">Hora: {{ hora }}</p>
    <p class="card-text">Sala: {{ sala }}</p>
    <button [routerLink]="[ '/reserva',id]" class="btn btn-primary reservar">RESERVAR</button>
    <br><br><br>
  </div>
</div>
