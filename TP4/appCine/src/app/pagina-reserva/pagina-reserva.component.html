 <div class="container" style="text-align: center;">
     <div *ngFor="let fila of mapita | keyvalue"
     id="{{fila.key}}"
     >
         <app-butaca
         *ngFor="let butaca of fila.value | keyvalue"
         let butaca="{{butaca.value}}"
         let estado="{{fila.key}}{{butaca.key}}"
         >
         
         </app-butaca>
     </div>
 </div>
